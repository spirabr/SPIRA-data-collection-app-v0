<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
{% block head %}

    function gtag(){dataLayer.push(arguments);}

    <title>
{% block title %}{% endblock %}

    <link href="assets/css/entypo.css" rel="stylesheet" type="text/css" media="all" />
    
    {% block header %}{% endblock %}

    {% endblock %}
    <script src="//cloudfront.loggly.com/js/loggly.tracker-latest.min.js" async></script>
    <script>
        var _LTracker = _LTracker || [];
        _LTracker.push({'logglyKey': 'ec11fec0-9c6f-4166-9313-1535c21fc422',

            _LTracker.push('UA: ' + navigator.userAgent + '| Error: ' + errorMsg + ' | Script: ' + url + ' | Line: ' + lineNumber
